<!DOCTYPE html>
<html>
{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static "assets/css/login2.css"%}">
<head>

  <meta charset="UTF-8">

  <title>CodePen - Calm breeze login screen</title>

    <link rel="stylesheet" href="{% static "assets/css/style.css"%}">

</head>

<body>

  <div class="wrapper">
	
		<h1>Create firewall rule</h1>
			
				
					{% load url from future %}
					<form class="form-signin" action="/createVM/" method="POST">
							{% csrf_token %}
							<input type='hidden' name='csrfmiddlewaretoken' value='randomchars' />
						<input type="text" class="form-control" name="cidrlist" id="cidrlist" placeholder="cidrlist" required autofocus>
						<input type="text" class="form-control" name="startport" id="startport" placeholder="startport" required autofocus>
						<input type="text" class="form-control" name="endport" id="endport" placeholder="endport" required autofocus>
						<input type="text" class="form-control" name="ipaddressid" id="ipaddressid" placeholder="ipaddressid" required autofocus>
						<input type="text" class="form-control" name="protocol" id="protocol" placeholder="protocol" required autofocus>
						
							<button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-left:550px ">Create</button>
					</form>
				</div>
				</div>
			

	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>

  <script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>

  <script src="{% static "assets/js/index.js"%}"></script>

</body>

</html>
