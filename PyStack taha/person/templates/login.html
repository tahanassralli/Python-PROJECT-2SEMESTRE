<!DOCTYPE HTML>
<html>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static "assets/css/login.css"%}">
	<link rel="stylesheet" type="text/css" href="{% static "assets/css/bootstrap.css"%}">
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center login-title">Welcome To DjangoCloudStack</h1>
				
				<div class="account-wall">
	
					<form class="form-signin" action="{% url "verification" %}" method="POST">
						{% csrf_token %}
						<input type="text" class="form-control" name="username" id="username" placeholder="Username" required autofocus>
						<input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
					</form>
				</div>
				<a href="/createAccount" class="text-center new-account">Create an account </a>
			</div>
		</div>
	</div>
<body>
</html>
